spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
application.file.upload.photos-output-path=./test-uploads
application.security.jwt.secret-key=test-secret-key
application.security.jwt.expiration=600000
application.mailing.frontend.activation-url=http://localhost:4200/activate-account
